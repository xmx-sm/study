<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;//声明变量

        window.onload = function(){
            if (a == 10){//判断
                alert("a的值是10");
            }else if (a == 20){
                alert("a的值是20");
            }else {//判断
                alert("a的值不是10和20");
            };
        }//弹窗
    </script>
</body>
</html>
